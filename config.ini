[standard]
verbose = True
log_file = Logs/log.txt
seed = 0

[active_learning]
query_strategy = random
init_labels = 10
query_labels = 8
num_iterations = 10
reset_model = True
dropout_iterations = 10

[model]
val_per = 0.2
learning_rate = 0.01
batch_size = 8
momentum = 0.5

[early_stopping]
min_epochs = 10
max_epochs = 500
batch = 5
target = 0.5

[dataset]
augmentation = False
img_width = 128
img_height = 128
img_channels = 3